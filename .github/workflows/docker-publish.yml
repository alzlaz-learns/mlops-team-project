name: Build and Push Docker Images to Docker Hub

on:
  push:
    branches: [main, phase3/actions]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_PREFIX: alzlaz1

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push trainer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/train_model.dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/trainer-image:latest
            ${{ env.IMAGE_PREFIX }}/trainer-image:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push predictor image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/predict_model.dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/predictor-image:latest
            ${{ env.IMAGE_PREFIX }}/predictor-image:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max